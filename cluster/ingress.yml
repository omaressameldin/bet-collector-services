apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: bet-collector
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
        - path: /api(/|$)(.*)
          backend:
            serviceName: api
            servicePort: 8500

